<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
  <title>Intro component with sign up form</title>
</head>
<body>
  <section class="form-section">
      <div class="form-info">
        <h1 class="form-info-title"> Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. 
        </p>
      </div>
      <div class="main-form">
        <div class="form-top-wrapper">
          <a class="form-top" href="#"><b class="form-top-link">Try it free 7 days</b><span>then $20/mo. thereafter</span></a>
        </div>
        <div class="form-wrapper">
          <form action="#">
            <input class="form-input" type="text" placeholder="First Name " required>
            <input class="form-input" type="text" placeholder="Last Name " required>
            <input class="form-input" type="email" placeholder="Email Address" checked>
            <input class="form-input" type="password" placeholder="Password " required>
            <input class="form-input btn" type="submit" value="Claim your free trial">
          </form>
          <span class="bottom-info"> By clicking the button, you are agreeing to our <a class="bottom-info__link" href="#">Terms and Services</a></span>
        </div>
      </div> 
  </section>
</body>
</html>
